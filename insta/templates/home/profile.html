{%extends 'home/base.html'%}
{% block content %}
{{ block.super}}

<div class="modal-dialog" role="document">

    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Title:{{post_item.category}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
    </div>

<div class="modal-body">

    <section class="gallery-block compact-gallery">
        <div class="container">
            <div class="row modal-body  no-gutters">
                {% for post_item in post %}
                <div class="col-md-4 col-lg-4  item zoom-on-hover">
                    <a class="lightbox" href="{{post_item.name}}"
                        data-caption="{{post_item.category}}: {{post_item.location}}">
                        <img class="card-img-top img-fluid image" class="img-responsive"  src="{{post_item.images_image.url}}">
                        <span class="description">
                            <span class="description-heading">{{post_item.name}}</span>
                            <br> <span class="description-body">{{post_item.description}}</span>
                            <div style="display: flex;">
                                <p class="description-body"><span class="badge">
                                        <i class="fas fa-map-marker-alt"></i> {{post_item.location.city}},
                                        {{post_item.location.country}}
                                    </span></p>
                                <span id="post_item{{post_item.name}}" hidden>{{post_item.image.url}}</span>
                                <!-- <button onclick="copyToClipboard('post_item{{post_item.id}}')" -->
                                    <!-- class="btn no-border text-white"><i class="far fa-copy"></i></button> -->
                            </div>
                            <!-- <small style="font-size: 12px; float:right" class="ml-45"><i class="far fa-clock"></i> {{post_item.post_date | timesince}} ago</small> -->
                        </span>
                    </a>
                </div>
                {%endfor%}
            </div>
        </div>
    </section>

</div>


</div>

{% endblock %}
