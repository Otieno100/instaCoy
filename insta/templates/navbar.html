<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


<div>



  <nav  class="navbar navbar-inverse">
    <div class="container-fluid" style="height: 3cm;width:auto;">
      <div class="navbar-header">
        <img src="https://commons.wikimedia.org/wiki/File:Instagram_logo.svg" alt="">
        <img   src="https://img.icons8.com/plasticine/344/instagram-new--v2.png" alt="" style="height: 8vh;width: 8vh;">
        <a style="color: white;font-size:38px;" class="navbar-brand" href="{% url 'profileToday' %}">𝔦𝔫𝔰𝔱𝔞𝔤𝔯𝔞𝔪</a>
      </div>


      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search" action="{% url 'search_results' %}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search images" name="images">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
      </div>



      <div class="col-sm-6 col-md-6">
        {% if user.is_authenticated %}
        <ul>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
              aria-expanded="false">Manage your accounts
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="{%url 'bioToday'%}">Home</a>
              </li>
              <li>
                <a href="/accounts/password/change">SignUp or create your Credentials here</a>
              </li>
              <li>
                
                <a href="/logout">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
        {% else %}
        <li>
          <a class='btn btn-default' href="/accounts/login">Login</a>
         
        </li>
        <li>
          <a href="/accounts/password/change">Create your password here</a>
        </li>

        {% endif %}
      </div>

    </div>
  </nav>

</div>






</body>

</html>
